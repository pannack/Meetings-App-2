    <main class="containerLR">
        <form
          action="https://mymeetingsapp.herokuapp.com/api/auth/register"
          method="post"
          id="form-group"
        >
          <h1>Registration</h1>
          <div class="inputs">
          <div class="user-name form-input">
            <label for="name-r">Enter Username</label>
            <input type="text" class="name-r" id="name-r" required autocomplete="off"/>
            <span class="message message-error"></span>
          </div>
  
          <div class="form-email form-input">
            <label for="email-lr">Enter Email</label>
            <input type="email" class="email-lr" id="email-lr" autocomplete="off" />
            <span class="message message-error"></span>
          </div>
          <div class="form-password form-input">
            <label for="pass-lr">Enter Password</label>
            <input type="password" class="pass-lr" id="pass-lr" />
            <span class="message message-error"></span>
          </div>
  
          <div class="form-confirm-password form-input">
            <label for="confrmpass">Confirm Password</label>
            <input type="password" class="confrmpass" id="confrmpass" />
            <span class="message message-error"></span>
          </div>
          <div class="button-submit form-input">
            <button type="submit" class="button">Register</button>
          </div>
          <div class="ahref form-input">
            <a href="/login.html">Already registered? Login</a>
          </div>
        </div>
        </form>
      </main>
      
    </template>

                    action="https://mymeetingsapp.herokuapp.com/api/teams"
                    method="post"
                    class="form"
                  >
                    <div class="add-team name-heading">
                      <div class="team-name-add">
                        <label for="team-name" class="visually-hidden">Team Name</label>
                        <input
                          type="text"
                          class="team-name"
                          id="team-name"
                          placeholder="Team name"
                          autocomplete="off" 
                        />
                        <span class="message message-error"></span>
                      </div>
                      <div class="team-short-name-add">
                        <label for="team-short-name" class="visually-hidden">Team Short Name</label>
                        <input
                          type="text"
                          class="team-short-name"
                          id="team-short-name"
                          placeholder="Team short name" required
                        />
                        <span class="message message-error"></span>
                      </div>
                      <div class="team-description-add">
                        <label for="team-description" class="visually-hidden" >Description of the team</label>
                        <textarea
                          id="team-description"
                          class="team-description"
                          rows="3"
                          placeholder="Provide a description for the team" required
                        ></textarea>
                      </div>
                    </div>
                    <div class="members">
